<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.5/plugin/relativeTime.js"></script>
    <script>
      dayjs.extend(dayjs_plugin_relativeTime)
    </script>

    <script src="functions.js"></script>
    <script defer src="edit.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      .container {
        margin: 8rem auto;
        padding: 24px;
        width: 80%;
        border-radius: 16px;
        box-shadow: 0 8px 24px #0005;
      }
    </style>
    <title>Edit Note</title>
  </head>
  <body>
    <div class="container">
      <h2>Editing Note</h2>
      <p id="last-update"></p>
      <div>
        <label for="note-title">Title:</label>
        <input type="text" id="note-title" placeholder="Note title" />
      </div>
      <div>
        <label for="note-body">More details &darr;</label><br />
        <textarea id="note-body" cols="50" rows="10"></textarea>
      </div>
      <button id="save-btn">Save</button>
    </div>
  </body>
</html>
