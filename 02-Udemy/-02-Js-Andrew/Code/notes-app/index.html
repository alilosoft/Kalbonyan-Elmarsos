<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.5/plugin/relativeTime.js"></script>
    <script>
      dayjs.extend(dayjs_plugin_relativeTime)
    </script>

    <!-- app scripts -->
    <script src="../common/ion-icons.js"></script>
    <script src="js/functions.js"></script>
    <script defer src="js/notes-app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <title>My Notes</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">My Notes</h1>
        <h2 class="header__subtitle">Never loss your ideas ðŸ’¡</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input
          id="search-txt"
          class="input"
          type="text"
          placeholder="Filter notes" />
        <select id="sort-notes" class="dropdown">
          <option value="edited">Sort by last edited</option>
          <option value="created">Sort by recently created</option>
          <option value="alphabetic">Sort alphabetically</option>
        </select>
      </div>
    </div>

    <div class="container">
      <ul id="notes-list"></ul>
      <button id="btn-add-note" class="button">Add Note</button>
    </div>
  </body>
</html>
