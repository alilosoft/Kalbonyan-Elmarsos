<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ion-icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

    <script src="../common/ion-icons.js"></script>
    <!-- UUID -->
    <script src="../common/uuidv4.js"></script>

    <!-- app scripts -->
    <script defer src="functions.js"></script>
    <script defer src="todos-app.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      .container {
        margin: 8rem auto;
        padding: 24px;
        width: 80%;
        border-radius: 16px;
        box-shadow: 0 8px 24px #0005;
      }
    </style>
    <title>My TODOs</title>
  </head>
  <body>
    <h1>Tasks TODO:</h1>
    <h2 id="summary-txt"></h2>
    <input id="todos-search" type="text" placeholder="Search for a todo" />
    <div>
      <input type="checkbox" id="hide-completed" />
      <label for="hide-completed"> Hide completed todos </label>
    </div>
    <ol id="todos-list"></ol>
    <form id="new-todo-form">
      <input
        name="todoText"
        type="text"
        placeholder="What do you want to do?" />
      <button>Add New TODO</button>
    </form>
  </body>
</html>
