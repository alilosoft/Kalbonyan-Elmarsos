<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.5/plugin/relativeTime.js"></script>
    <script>
      dayjs.extend(dayjs_plugin_relativeTime)
    </script>

    <script src="js/functions.js"></script>
    <script defer src="js/edit.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <title>Edit Note</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">My Notes</h1>
        <h2 class="header__subtitle">Never loss your ideas ðŸ’¡</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="index.html">Home</a>
        <p id="last-update"></p>
      </div>
    </div>
    <div class="container">
      <input
        type="text"
        id="note-title"
        class="title-input"
        placeholder="Note title" />
      <textarea
        id="note-body"
        class="body-input"
        cols="50"
        rows="10"></textarea>
    </div>
    <div class="actions__container actions__container--spaced">
      <button id="save-btn" class="button">Save</button>
      <button id="delete-btn" class="button button--secondary">Delete</button>
    </div>
  </body>
</html>
