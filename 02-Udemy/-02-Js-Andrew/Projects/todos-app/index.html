<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ion-icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

    <script src="../common/ion-icons.js"></script>
    <!-- UUID -->
    <script src="../common/uuidv4.js"></script>

    <!-- app scripts -->
    <script defer src="js/functions.js"></script>
    <script defer src="js/todos-app.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" />
    <title>My TODOs</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">I CAN DO IT!</h1>
        <h2 class="header__subtitle">Sure you can ðŸ’ª</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input
          id="todos-search"
          class="input"
          type="text"
          placeholder="Search for a todo" />
        <label class="checkbox" for="hide-completed">
          <input type="checkbox" id="hide-completed" />
          Hide completed todos
        </label>
      </div>
    </div>

    <div class="container">
      <h2 id="summary-txt"></h2>
      <ol id="todos-list"></ol>
      <form id="new-todo-form">
        <input
          class="input"
          name="todoText"
          type="text"
          placeholder="What do you want to do?" />
        <button class="button">Add New TODO</button>
      </form>
    </div>
  </body>
</html>
